<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <h1 class="title">Classic Rock-Paper-Scissor Game</h1>
      <div class="selections">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="paper">🖐</button>
        <button class="selection" data-selection="scissors">✌</button>
      </div>
      <div class="results">
        <div class="score-board">
          <div>
            <h3 class="nameplate">😎 You</h3>
            <span class="result-score" id="p-score">0</span>
          </div>

          <div>
            <span class="result-score" id="ai-score">0</span>

            <h3 class="nameplate">🤖 Bot</h3>
          </div>
        </div>

        <div class="result-history"></div>
      </div>
    </main>
  </body>
</html>
